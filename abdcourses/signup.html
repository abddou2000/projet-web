<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <title>Sign up</title>
</head>

<body>
  <div class="container d-flex align-items-start justify-content-center ">
    <div class="w-50 pe-3 pt-5">
      <h1 class="mt-3 pb-3 ">Sign up</h1>
      <div class="form-group pb-2">
        <input type="text" placeholder="Username" class="form-control p-3  border-primary border-2" id="username">
      </div>
      <div class="form-group pb-2">
        <input type="email" placeholder="Email" class="form-control p-3  border-primary border-2" id="email">

      </div>
      <div class="form-group pb-2">
        <input type="password" placeholder="Password" class="form-control p-3  border-primary border-2" id="pwd">

      </div>
      <div class="form-group pb-2">
        <input type="password" placeholder="Confirm Password" class="form-control p-3  border-primary border-2"
          id="ConfPwd">

      </div>
      <input type="checkbox" value="false" class="form-check-input " id="accept" required>
      <label for="accept" class="form-check-label pb-3">Accept <a href="#">Condition</a> and <a href="#">Privacy
          Policy</a> </label>
      <button id="submit" class="btn rounded-pill btn-primary w-50 p-3">Submit</button>


    </div>
    <div class="w-50 h-100">
      <img src="./img/signup.jpg" class="img-fluid w-100" alt="...">
    </div>
  </div>
  <script src="./js/signup.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
